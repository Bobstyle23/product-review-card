<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Product review card" />
    <meta name="author" content="MukhammadBobur Pakriev" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="product-image">
        <img
          class="image"
          src="./images/image-product-desktop.jpg"
          alt="Chanel perfume 5"
        />
      </section>
      <section class="product-description">
        <p class="product-description__type">Perfume</p>
        <h1 class="product-description__title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-description__info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-description__price">
          <p class="product-description__price--sale">$149.99</p>
          <p class="product-description__price--actual">$169.99</p>
        </div>
        <a class="product-description__cart" href="#"
          ><img
            class="cart-icon"
            src="./images/icon-cart.svg"
            alt="Cart icon"
          />
          Add to cart</a
        >
      </section>
    </main>
  </body>
</html>
